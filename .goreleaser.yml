---
before:
  hooks:
    - go mod tidy
builds:
  - id: tanzu-ns-ctl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/tanzu-ns-ctl
    binary: tanzu-ns-ctl
    ldflags:
      - -s -w -X github.com/vmware-tanzu-labs/namespace-operator/cmd/tanzu-ns-ctl -extldflags '-static'

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    name_template: "tanzu-ns-ctl_v{{ .Env.TAG_VERSION }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Env.TAG_VERSION }}-snapshot-{{ .ShortCommit }}"
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs(\(.*\))?:'
      - '^test(\(.*\))?:'
      - '^ci(\(.*\))?:'
      - '^chore(\(.*\))?:'
      - '^build(\(.*\))?:'
dockers:
  - image_templates:
      - 'ghcr.io/vmware-tanzu-labs/namespace-operator:v{{ .Env.TAG_VERSION }}'
      - 'ghcr.io/vmware-tanzu-labs/namespace-operator:latest'
    dockerfile: Dockerfile
    use_buildx: true
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.name={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Env.TAG_VERSION }}"
      - "--label=org.opencontainers.image.source={{ .GitURL }}"
      - "--label=org.opencontainers.image.licenses=MIT"
      - "--label=VERSION={{ .Env.TAG_VERSION }}"
      - "--platform=linux/amd64"
brews:
  - name: tanzu-ns-ctl
    tap:
      owner: vmware-tanzu-labs
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: goreleaserbot
      email: goreleaser@vmware-tanzu-labs.com

    # Folder inside the repository to put the formula.
    # Default is the root folder.
    folder: Formula

    # Your app's homepage.
    # Default is empty.
    homepage: "https://github.com/vmware-tanzu-labs/namespace-operator"

    # Template of your app's description.
    # Default is empty.
    description: "A Kubernetes operator which applies namespace tenancy best practices."

    # SPDX identifier of your app's license.
    # Default is empty.
    license: "MIT"

    # Setting this will prevent goreleaser to actually try to commit the updated
    # formula - instead, the formula file will be stored on the dist folder only,
    # leaving the responsibility of publishing it to the user.
    # If set to auto, the release will not be uploaded to the homebrew tap
    # in case there is an indicator for prerelease in the tag e.g. v1.0.0-rc1
    # Default is false.
    skip_upload: auto

    # Packages your package depends on.
    dependencies:
      - name: kubectl
      - name: golang
      - name: make

    install: |-
      bin.install "tanzu-ns-ctl"

    # So you can `brew test` your formula.
    # Default is empty.
    test: |
      system "#{bin}/tanzu-ns-ctl -h"
